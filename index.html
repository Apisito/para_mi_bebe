<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ramo de flores amarillas</title>
<style>
  :root{
    --bg1:#0f172a; /* fondo oscuro */
    --bg2:#1e293b;
    --yellow:#facc15;
    --yellow-dark:#eab308;
    --center:#a16207;
    --green:#16a34a;
    --green-dark:#15803d;
    --wrap:#f5e7c8;
    --wrap-shadow:#e7d7ac;
    --ribbon:#ef4444;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;}
  body{
    font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    background: radial-gradient(1200px 600px at 50% 120%, var(--bg2) 0%, var(--bg1) 60%);
    color:#e5e7eb;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
  }
  .mensaje{
    font-size:2.2rem;
    font-weight:700;
    color:#facc15;
    text-shadow:0 2px 4px rgba(0,0,0,.6);
    margin-bottom:24px;
  }
  .frame{
    width:min(92vw, 800px);
    aspect-ratio:1/1;
    background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border:1px solid rgba(255,255,255,0.08);
    border-radius:24px;
    box-shadow:0 20px 50px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
    padding:18px;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .card{
    width:100%;height:100%;
    border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0));
    overflow:hidden;
    position:relative;
  }
  .caption{
    position:absolute;
    inset:auto 0 14px 0;
    text-align:center;
    opacity:.9;
    letter-spacing:.2px;
  }
  .caption small{opacity:.8}

  svg{width:100%; height:100%; display:block}

  .sway{
    transform-origin: 50% 100%;
    animation: sway 6s ease-in-out infinite;
  }
  @keyframes sway{
    0%,100%{transform:rotate(-2deg)}
    50%{transform:rotate(2deg)}
  }

  .petal{ transform-origin: inherit; animation: bloom 4s ease-in-out infinite; }
  @keyframes bloom{ 0%,100%{transform:scale(1)} 50%{transform:scale(1.04)} }

  .glow:hover{ filter: drop-shadow(0 0 14px rgba(250,204,21,.45)); }
</style>
</head>
<body>
  <div class="mensaje">Te amo mi niña enojona ❤️, tus ramitos atrasados</div>
  <div class="frame">
    <div class="card">
      <svg viewBox="0 0 800 800" role="img" aria-labelledby="title desc">
        <title id="title">Ramo de flores amarillas</title>
        <desc id="desc">Ilustración SVG de un ramo con tallos verdes, pétalos amarillos y envoltura de papel.</desc>

        <!-- Background sparkles -->
        <g opacity=".15">
          <defs>
            <radialGradient id="star" r="1">
              <stop offset="0" stop-color="#fff"/>
              <stop offset="1" stop-color="#fff" stop-opacity="0"/>
            </radialGradient>
          </defs>
          <circle cx="120" cy="150" r="2" fill="url(#star)"/>
          <circle cx="260" cy="90" r="1.5" fill="url(#star)"/>
          <circle cx="700" cy="160" r="2" fill="url(#star)"/>
          <circle cx="680" cy="360" r="1.5" fill="url(#star)"/>
          <circle cx="100" cy="520" r="1.8" fill="url(#star)"/>
          <circle cx="430" cy="60" r="2" fill="url(#star)"/>
        </g>

        <g class="sway">
          <!-- Stems -->
          <g stroke="var(--green)" stroke-width="8" stroke-linecap="round" fill="none">
            <path d="M400 720 C 360 560, 320 420, 280 280"/>
            <path d="M400 720 C 420 560, 460 420, 520 280"/>
            <path d="M400 720 C 400 560, 400 420, 400 260"/>
            <path d="M400 720 C 380 560, 360 420, 340 300"/>
            <path d="M400 720 C 440 560, 480 420, 460 300"/>
          </g>

          <!-- Leaves -->
          <g fill="var(--green-dark)" opacity=".95">
            <ellipse cx="350" cy="480" rx="20" ry="38" transform="rotate(-30 350 480)"/>
            <ellipse cx="452" cy="515" rx="22" ry="42" transform="rotate(24 452 515)"/>
            <ellipse cx="380" cy="420" rx="18" ry="34" transform="rotate(10 380 420)"/>
            <ellipse cx="420" cy="430" rx="16" ry="30" transform="rotate(-18 420 430)"/>
          </g>

          <!-- Bouquet wrap -->
          <g>
            <defs>
              <linearGradient id="paper" x1="0" x2="0" y1="0" y2="1">
                <stop offset="0%" stop-color="var(--wrap)"/>
                <stop offset="100%" stop-color="var(--wrap-shadow)"/>
              </linearGradient>
            </defs>
            <path d="M260 560 L540 560 L460 730 Q400 760 340 730 Z" fill="url(#paper)" stroke="rgba(0,0,0,.1)"/>
            <ellipse cx="400" cy="575" rx="140" ry="18" fill="rgba(0,0,0,.18)" opacity=".25"/>
          </g>

          <!-- Ribbon -->
          <g>
            <ellipse cx="400" cy="575" rx="38" ry="16" fill="var(--ribbon)"/>
            <path d="M382 585 L360 630 Q380 615 402 600 Z" fill="var(--ribbon)" opacity=".9"/>
            <path d="M418 585 L442 630 Q422 615 398 600 Z" fill="var(--ribbon)" opacity=".9"/>
          </g>

          <!-- Flowers -->
          <g class="glow">
            <!-- Centro -->
            <g transform="translate(400 240)">
              <g fill="var(--yellow)" stroke="var(--yellow-dark)" stroke-width="2" opacity=".98" class="petal">
                <ellipse rx="26" ry="60" transform="rotate(0) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(30) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(60) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(90) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(120) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(150) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(180) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(210) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(240) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(270) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(300) translate(0 -40)"/>
                <ellipse rx="26" ry="60" transform="rotate(330) translate(0 -40)"/>
              </g>
              <circle r="26" fill="var(--center)"/>
            </g>

            <!-- Izquierda -->
            <g transform="translate(290 300) rotate(-10)">
              <g fill="var(--yellow)" stroke="var(--yellow-dark)" stroke-width="2" opacity=".98" class="petal">
                <ellipse rx="20" ry="46" transform="rotate(0) translate(0 -34)"/>
                <ellipse rx="20" ry="46" transform="rotate(45) translate(0 -34)"/>
                <ellipse rx="20" ry="46" transform="rotate(90) translate(0 -34)"/>
                <ellipse rx="20" ry="46" transform="rotate(135) translate(0 -34)"/>
                <ellipse rx="20" ry="46" transform="rotate(180) translate(0 -34)"/>
                <ellipse rx="20" ry="46" transform="rotate(225) translate(0 -34)"/>
                <ellipse rx="20" ry="46" transform="rotate(270) translate(0 -34)"/>
                <ellipse rx="20" ry="46" transform="rotate(315) translate(0 -34)"/>
              </g>
              <circle r="20" fill="var(--center)"/>
            </g>

            <!-- Derecha -->
            <g transform="translate(510 300) rotate(12)">
              <g fill="var(--yellow)" stroke="var(--yellow-dark)" stroke-width="2" opacity=".98" class="petal">
                <ellipse rx="22" ry="50" transform="rotate(0) translate(0 -36)"/>
                <ellipse rx="22" ry="50" transform="rotate(45) translate(0 -36)"/>
                <ellipse rx="22" ry="50" transform="rotate(90) translate(0 -36)"/>
                <ellipse rx="22" ry="50" transform="rotate(135) translate(0 -36)"/>
                <ellipse rx="22" ry="50" transform="rotate(180) translate(0 -36)"/>
                <ellipse rx="22" ry="50" transform="rotate(225) translate(0 -36)"/>
                <ellipse rx="22" ry="50" transform="rotate(270) translate(0 -36)"/>
                <ellipse rx="22" ry="50" transform="rotate(315) translate(0 -36)"/>
              </g>
              <circle r="22" fill="var(--center)"/>
            </g>

            <!-- Pequeñas frente -->
            <g transform="translate(340 340)">
              <g fill="var(--yellow)" stroke="var(--yellow-dark)" stroke-width="2" opacity=".98" class="petal">
                <ellipse rx="16" ry="34" transform="rotate(0) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(60) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(120) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(180) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(240) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(300) translate(0 -26)"/>
              </g>
              <circle r="16" fill="var(--center)"/>
            </g>

            <g transform="translate(460 340)">
              <g fill="var(--yellow)" stroke="var(--yellow-dark)" stroke-width="2" opacity=".98" class="petal">
                <ellipse rx="16" ry="34" transform="rotate(0) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(60) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(120) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(180) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(240) translate(0 -26)"/>
                <ellipse rx="16" ry="34" transform="rotate(300) translate(0 -26)"/>
              </g>
              <circle r="16" fill="var(--center)"/>
            </g>

          </g>
        </g>
      </svg>
      <div class="caption">De tu hombre que te ama❤️ <small></small></div>
    </div>
  </div>
</body>
</html>
